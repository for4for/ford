<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <style>
        body,#body {
            background-color:#f2f2f2;
        }
        p {
            font-family: Verdana;
            color:#303030;
            width:90%;
            margin:0 auto;
            font-size:15px;
        }
        a,a:hover,a:link,a:visited {
            color:#952539;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin-top:20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px auto;
            background-color: #952539;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #7a1e2e;
        }
    </style>
</head>
<body bgcolor='#f2f2f2' id='body'>
<table width='599' height='auto' border='0' cellpadding='0' cellspacing='0' style='background-color:#fff;margin:50px auto;'>
    <tr>
        <td style='text-align:center;background:#7c2230;'>
            <img src='{{ logo_url }}' height='50' alt='Tofaş Logo' style='margin-top:10px;margin-bottom:10px;'>
        </td>
    </tr>
    <tr>
        <td style='padding: 20px;'>
            {% block content %}
            {{ content|safe }}
            {% endblock %}
        </td>
    </tr>
    <tr>
        <td style='border-bottom: 3px solid #7c2230; padding: 20px;'>
            <p style='font-size: 12px; color: #666; text-align: center;'>
                © {{ year }} Tofaş. Tüm hakları saklıdır.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
