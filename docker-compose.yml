version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ford_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ford_db}
      POSTGRES_USER: ${POSTGRES_USER:-ford_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ford_password}
    ports:
      - "5484:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ford_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ford_backend
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ford_user}:${POSTGRES_PASSWORD:-ford_password}@postgres:5432/${POSTGRES_DB:-ford_db}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3084,http://127.0.0.1:3084
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@tofas.com.tr}
    ports:
      - "8084:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy

  # React Admin Frontend (Development with Hot Reload)
  frontend:
    image: node:20-alpine
    container_name: ford_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8084/api
    ports:
      - "3084:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  media_files:
  static_files:

